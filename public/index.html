<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEC 1.05 Feed</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #dadada; padding: 8px; text-align: left; }
    th { background: #f8f8f8; position: sticky; top: 0; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>SEC Item 1.05 (Material Cybersecurity Incidents)</h1>
  <p class="muted">Data generated hourly from EDGAR search.</p>
  <div id="stats" class="muted"></div>
  <table id="tbl">
    <thead>
      <tr><th>Date</th><th>Company</th><th>Ticker</th><th>Price Δ</th></tr>
    </thead>
    <tbody></tbody>
  </table>
<script>
(async () => {
  try {
    const r = await fetch("./sec-105.json", { cache: "no-store" });
    const data = await r.json();
    document.getElementById("stats").textContent =
      `Generated: ${new Date(data.generated_at).toLocaleString()} | Range: ${data.start_date} → ${data.end_date} | Count: ${data.count}`;
    const rows = data.results.map(x => `
      <tr>
        <td>${x.filing_date || ""}</td>
        <td><a href="${x.filing_href}" target="_blank" rel="noopener">${x.company_name || ""}</a></td>
        <td>${x.ticker || ""}</td>
        <td>${(x.pct_change ?? "") === "" ? "" : (Number(x.pct_change).toFixed(2) + "%")}</td>
      </tr>`).join("");
    document.querySelector("#tbl tbody").innerHTML = rows;
  } catch (e) {
    document.body.insertAdjacentHTML("beforeend", `<pre>${e}</pre>`);
  }
})();
</script>
</body>
</html>
